<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="booking">
      <h2 data-cy="bookingDetailsHeading"><span jhiTranslate="cinemaCidenetApp.booking.detail.title">Booking</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ booking.id }}</span>
        </dd>
        <dt><span jhiTranslate="cinemaCidenetApp.booking.chairLocation">Chair Location</span></dt>
        <dd>
          <span>{{ booking.chairLocation }}</span>
        </dd>
        <dt><span jhiTranslate="cinemaCidenetApp.booking.status">Status</span></dt>
        <dd>
          <span>{{ booking.status }}</span>
        </dd>
        <dt><span jhiTranslate="cinemaCidenetApp.booking.user">User</span></dt>
        <dd>
          <span>{{ booking.user }}</span>
        </dd>
        <dt><span jhiTranslate="cinemaCidenetApp.booking.functionFilm">Function Film</span></dt>
        <dd>
          <div *ngIf="booking.functionFilm">
            <a [routerLink]="['/function-film', booking.functionFilm?.id, 'view']">{{ booking.functionFilm?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/booking', booking.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
