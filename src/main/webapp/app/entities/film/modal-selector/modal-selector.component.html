<form *ngIf="bookings" name="deleteForm" (ngSubmit)="confirmChairSelected()">
  <div class="modal-header">
    <h5 class="modal-title">SELECCION DE SILLAS</h5>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <h1>HOLA</h1>

    <div *ngFor="let booking of bookings">
      <div class="radio-buttons" *ngIf="booking.status === 'Reserved'">
        <label class="custom-radio">
          <input type="checkbox" (click)="chairSelected(booking)" disabled />
          <span class="radio-btn reserved"
            ><img src="https://img.icons8.com/material-rounded/28/000000/camping-chair.png" /> {{ booking?.chairLocation }}
          </span>
        </label>
      </div>

      <div class="radio-buttons" *ngIf="booking.status === 'Available'">
        <label class="custom-radio">
          <input type="checkbox" id="selected" (click)="chairSelected(booking)" />
          <span class="radio-btn"
            ><img src="https://img.icons8.com/material-rounded/28/000000/camping-chair.png" /> {{ booking.chairLocation }}
          </span>
        </label>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>
    <p>
      <strong>Precio total: {{ this.totalPrice }} COP </strong>
    </p>

    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#modal-confirm"
      data-backdrop="false"
      data-dismiss="modal"
      (click)="confirmChairSelected()"
    >
      Confirmar Reserva
    </button>

    <button id="jhi-confirm-delete-film" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
