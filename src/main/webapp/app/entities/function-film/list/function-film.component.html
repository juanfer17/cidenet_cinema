<div>
  <h2 id="page-heading" data-cy="FunctionFilmHeading">
    <span jhiTranslate="cinemaCidenetApp.functionFilm.home.title">Function Films</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="cinemaCidenetApp.functionFilm.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-function-film"
        [routerLink]="['/function-film/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="cinemaCidenetApp.functionFilm.home.createLabel"> Create a new Function Film </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="functionFilms?.length === 0">
    <span jhiTranslate="cinemaCidenetApp.functionFilm.home.notFound">No functionFilms found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="functionFilms && functionFilms.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="dateFunction">
            <span jhiTranslate="cinemaCidenetApp.functionFilm.dateFunction">Date Function</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="room.id">
            <span jhiTranslate="cinemaCidenetApp.functionFilm.room">Room</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="film.id">
            <span jhiTranslate="cinemaCidenetApp.functionFilm.film">Film</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let functionFilm of functionFilms; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/function-film', functionFilm.id, 'view']">{{ functionFilm.id }}</a>
          </td>
          <td>{{ functionFilm.dateFunction | formatMediumDate }}</td>
          <td>
            <div *ngIf="functionFilm.room">
              <a [routerLink]="['/room', functionFilm.room?.id, 'view']">{{ functionFilm.room?.id }} {{ functionFilm.room?.roomName }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="functionFilm.film">
              <a [routerLink]="['/film', functionFilm.film?.id, 'view']">{{ functionFilm.film?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/function-film', functionFilm.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/function-film', functionFilm.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(functionFilm)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="functionFilms && functionFilms.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
