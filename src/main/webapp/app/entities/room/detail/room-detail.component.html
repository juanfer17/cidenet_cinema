<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="room">
      <h2 data-cy="roomDetailsHeading"><span jhiTranslate="cinemaCidenetApp.room.detail.title">Room</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ room.id }}</span>
        </dd>
        <dt><span jhiTranslate="cinemaCidenetApp.room.roomName">Room Name</span></dt>
        <dd>
          <span>{{ room.roomName }}</span>
        </dd>
        <dt><span jhiTranslate="cinemaCidenetApp.room.roomType">Room Type</span></dt>
        <dd>
          <span>{{ room.roomType }}</span>
        </dd>
        <dt><span jhiTranslate="cinemaCidenetApp.room.row">Row</span></dt>
        <dd>
          <span>{{ room.row }}</span>
        </dd>
        <dt><span jhiTranslate="cinemaCidenetApp.room.column">Column</span></dt>
        <dd>
          <span>{{ room.column }}</span>
        </dd>
        <dt><span jhiTranslate="cinemaCidenetApp.room.statusRoom">Status Room</span></dt>
        <dd>
          <span>{{ room.statusRoom }}</span>
        </dd>
        <dt><span jhiTranslate="cinemaCidenetApp.room.bookingPrice">Booking Price</span></dt>
        <dd>
          <span>{{ room.bookingPrice }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/room', room.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
